<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Public Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Brooklyn Public Library</h1>
            <div class="profile">
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#About" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#Favorites" class="nav-link">Favorites</a></li>
                        <li class="nav-item"><a href="#CoffeeShop" class="nav-link">Coffee shop</a></li>
                        <li class="nav-item"><a href="#Contacts" class="nav-link">Contacts</a></li>
                        <li class="nav-item"><a href="#LibraryCard" class="nav-link">Library Card</a></li>
                      </ul>
                </nav>
                <img class="icon-profile" src="assets/img/icon_profile.svg" alt="icon_profile">
            </div>
        </header>
        <main class="main-main">
            <section class="section-Welcome">
                <div class="overlay"></div>
                <div class="Welcome">
                    <div class="WelcomeText">Welcome&nbsp;<br>to the Brooklyn<br>Library</div>
                </div>
            </section>
            <section class="section-About">
                <div class="AboutTitle">
                    <h2 id="About">About</h2>
                    <hr>
                </div>
                <p class="main-text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
                <div class="AboutImage">
                    <div class="Image1"></div>
                    <div class="Image2"></div>
                    <div class="Image3"></div>
                </div>
                <form class="PaginationAbout">
                    <label>
                        <input class="pagination" checked type="radio" name="About">
                    </label>
                    <label>
                        <input class="pagination" type="radio" name="About">
                    </label>
                    <label>
                        <input class="pagination" type="radio" name="About">
                    </label>
                </form>
            </section>
            <section class="section-Favorites">
                <div class="FavoritesTitle">
                    <h2 id="Favorites">Favorites</h2>
                    <hr>
                </div>
                <p class="SpecificText">Pick favorites of season</p>
                <form class="FavoritesSeasons">
                    <label>
                        <input class="season" checked type="radio" name="Favorites">
                        Winter
                    </label>
                    <label>
                        <input class="season" type="radio" name="Favorites">
                        Spring
                    </label>
                    <label>
                        <input class="season" type="radio" name="Favorites">
                        Summer
                    </label>
                    <label>
                        <input class="season" type="radio" name="Favorites">
                        Autumn
                    </label>
                </form>
            </section>
        </main>
        <footer class="main-footer">
            123
            <p>456</p>
        </footer>
    </div>
</body>
</html>
