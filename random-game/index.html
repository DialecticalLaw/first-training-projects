<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <main class="main">
            <h1 class="title">2048</h1>
            <form>
                <button class="btn-new-game" type="button">New game</button>
            </form>
            <div class="game-info">
                <p class="score-text">Score:<span class="score-count">0</span></p>
                <p class="score-text separator">|</p>
                <p class="score-text">Best:<span class="best-count">0</span></p>
            </div>
            <div class="play-board">
                <div class="defeat-window">
                    <p class="defeat-text">No moves left &#128549;</p>
                    <p class="defeat-text">To start again, click the "new game" button above the playing field</p>
                </div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
